<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>电子票后台</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- <script type="module" src="/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>

<style>


</style>



<body>

  <div id="app">
  
    <v-app v-cloak>

      <v-footer color="error" padless tile><v-row justify="center" no-gutters><v-btn v-for="icon in icons" :key="icon" class="mt-2 ml-5 white--text" icon :href="icon.link" target="_blank"><v-icon size="30px">{{ icon.name }}</v-icon></v-btn><v-col class="error pt-2 pb-4 text-center white--text" cols="12" style="letter-spacing:3px">{{ new Date().getFullYear() }} — <strong>新山宽柔中学华乐团呈献</strong></v-col></v-row></v-footer>


      <v-card class="mx-auto mt-5" :min-width="size" elevation="6"><v-card-title class="text-h6 font-weight-regular justify-space-between"><span>{{ currentTitle }}</span><v-avatar color="error lighten-2" class="subheading white--text" size="24" v-text="step"></v-avatar>
        </v-card-title>

        <!-- first step  -->

        <v-window v-model="step">
          <v-window-item :value="1">

            <div class="pa-4 text-center">

              <v-img class="mx-auto " contain max-width="150" src="theme.png"></v-img>

              <h2 class="text-h8 font-bold mb-2" style="letter-spacing:2px">50周年线上音乐会电子票</h2>

              <span class="text-caption grey--text">华乐团 x 电脑协会</span>

            </div>

          </v-window-item>

          <!-- second step -->

          <v-window-item :value="2">
            <v-card-text>

              <!-- <img src="design.jpg" contain :width="size" ></v-img> -->
              <v-form id="form" ref="form" v-model="valid" lazy-validation>

                <v-text-field v-model="name" :counter="20" :rules="nameRules" label="姓名 Name" required></v-text-field>

                <v-text-field v-model="code" :counter="4" :rules="nameRules" label="编号 Code" required></v-text-field>

              </v-form>

              <span class="text-caption grey--text text--darken-1">
                输入名字获取你的专属票吧！ 
              </span>



            </v-card-text>

          </v-window-item>

          <!-- third step -->

          <v-window-item :value="3">

            <v-card-text>


              <div class="images">
                <!-- <img v-if="showImg" :src="'action.php?name=' + name" width="770px"> -->
                <!-- <img src="action.php?name=hello" width="770px"> -->
                <img :src="'test1.php?name=' + name + '&code=' + code " contain :width="size"></v-img>
              </div>

              <span class="text-caption grey--text text--darken-1">
                <!-- 你好，{{ name }} ！ -->
              </span>

              <v-card-actions>
                <v-btn color="error" type="submit" :href="'test1.php?name=' + name + '&code=' + code " depressed outlined download>下载门票
                </v-btn>
              </v-card-actions>

            </v-card-text>

          </v-window-item>
        </v-window>

        <v-divider v-if="show"></v-divider>

        <v-card-actions>
          <v-btn  text @click="step--" v-on:click="check" >
            Back
          </v-btn>
          <v-spacer></v-spacer>
          <v-btn  color="error" depressed @click="step++" v-on:click="check">
            Next
          </v-btn>
        </v-card-actions>
      </v-card>

    </v-app>

    <script src="app.js"></script>  
</body>

</html>
